<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
        <img src="assets/img/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">

          <ion-row>
            <ion-col>
              <button ion-button full icon-left class="btn-login" color="primary" (click)="login()">
                  <ion-icon name="logo-facebook"></ion-icon>
                  Sign in with Facebook
                </button>
            </ion-col>
          </ion-row>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
